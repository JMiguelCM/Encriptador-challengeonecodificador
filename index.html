
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="icon" href="imagenes/icono.png">
    <title>Encriptador-Challenge</title>
</head>
<body>
    <header>
         <img src="imagenes/Vectorlogo.png" class="logo" alt="logo">
    </header>
    <main>
        <section class="seccion1">
            <textarea class="area" placeholder="Ingrese el texto aqui"></textarea>
            <div class="minuscula">
                <h2><img class="admiracion" src="imagenes/Vector.png"> Sólo letra minúscula y sin acentos</h2>
            </div>
            <div class="contenedor-botones">
                <input type="button" class="btn-encriptar" value="Encriptar">
                <input type="button" class="btn-desencriptar" value="Desencriptar">
            </div>
            <div class="contenedor-limpiar">
                <input type="button" class="btn-limpiar" value="Limpiar">
            </div>
        </section>
        <section class="seccion2">
            <div class="contenedor-munieco">
                <img src="imagenes/Muñeco.png" alt="Muñeco de alura">
            </div>
            <div class="contenedor-h3">
                <h3>Ningún mensaje fue encontrado</h3>
                
            </div>
            <div class="contenedor-parrafo">
                <p>Ingresa el texto que deseas encriptar o desencriptar</p>
            </div>
            <div class="contenedor-resultado">
                <p class="texto-resultado"></p>
            </div>
            <div class="contenedor-copiar">
                <input type="button" class="btn-copiar" value="Copiar">
            </div>
        </section>
    </main>
    <footer>
        <a href="https://github.com/JMiguelCM"><img class="github"src="imagenes/github-mark.png" alt="github-mark"></a>
        <a href="https://www.linkedin.com/in/juan-miguel-cardona-moriano-913ab4262/"><img class="linkedin" src="imagenes/LI-In-Bug.png" alt="LI-In-Bug"></a>
    </footer>
    
    <script src="main.js"></script>
</body>

</html>
